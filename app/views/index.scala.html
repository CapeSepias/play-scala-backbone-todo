@(message: String, todos: List[Todo], todoForm: Form[Todo])

@main("Todos - Play Framework") {

  <h1>Todos</h1>

  <div class="todos">

    <div class="todolist"></div>

    @helper.form(action = routes.Todos.createTodo, 'class -> "todoform") {
      @helper.inputText(todoForm("content"), '_label -> "", 'placeholder -> "What do you need to do?")
      <input type="submit" value="+">
    }

  </div>

}
