@(message: String, todos: List[Todo], todoForm: Form[Todo])

@main("Welcome to Play 2.1") {

  <div class="todos">

    <h1>Todos</h1>
    <div class="todolist"></div>

    <h2>Add Todo:</h2>
    @helper.form(action = routes.Todos.createTodo, 'class -> "todoform") {
      @helper.inputText(todoForm("content"), '_label -> "")
      <input type="submit" value="Submit">
    }

  </div>

  @*
  <div id="gtodos">
    @for(todo <- todos) {
      <p>@todo.id. @todo.content</p>
    }
  </div>
  *@

}
